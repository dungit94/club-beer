<div class="card">
    <h4 class="card-header">Category create</h4>
    <div class="card-body">
      <form [formGroup]="categoryCreateForm" (ngSubmit)="onSubmit()" >
        <div class="mb-3 row">
          <label for="categoryName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="categoryCode" class="col-sm-2 col-form-label">
            code
            <span class="text-danger">
              *
            </span>
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="code">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">status</label>
          <div class="col-sm-10">
              <select class="form-select" aria-label="Default select example" formControlName="status">
                  <option value="-1" selected>Open this select</option>
                  <option value="0">Archive</option>
                  <option value="1">Active</option>
              </select>
          </div>
        </div>
        <div class="float-end">
          <button type="submit" class="btn btn-primary me-2" [disabled]="!categoryCreateForm.valid">Create</button>
          <button type="button" class="btn btn-outline-secondary" (click)="goBack()"> Back </button>
        </div>

      </form>
    </div>
</div>
