<div class="card">
    <h4 class="card-header">Category edit</h4>
    <div class="card-body">
      <form [formGroup]="categoryEditForm1" (ngSubmit)="onUpdate()" >
        <div class="mb-3 row">
          <label for="categoryName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="name">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="categoryCode" class="col-sm-2 col-form-label">code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" formControlName="code">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="inputPassword" class="col-sm-2 col-form-label">status</label>
          <div class="col-sm-10">
              <select class="form-select" name="status" formControlName="status" id="field_status" data-cy="status">
                  <option [ngValue]="null">Select status</option>
                  <option *ngFor="let countryStatus of countryStatusValues" [value]="countryStatus">
                    {{ countryStatus}}
                  </option>
              </select>
          </div>
        </div>
        <div class="float-end">
          <button type="submit" class="btn btn-primary me-2">Edit</button>
          <button type="button" class="btn btn-outline-secondary" (click)="goBack()">
            Back
          </button>
        </div>
      </form>
    </div>
</div>
